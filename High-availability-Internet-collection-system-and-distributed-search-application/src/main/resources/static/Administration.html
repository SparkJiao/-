        <div class="mdui-row">
            <div class="mdui-typo">
                <h1>
                    模板配置
                </h1>
                <hr/>
            </div>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2 mdui-col-xs-12" id="panel">

        </div>
        <div class="mdui-fab-wrapper" mdui-fab id="exampleFab">
            <button class="mdui-fab mdui-ripple mdui-color-theme-accent">
                <!-- 默认显示的图标 -->
                <i class="mdui-icon material-icons">add</i>

                <!-- 在拨号菜单开始打开时，平滑切换到该图标，若不需要切换图标，则可以省略该元素 -->
                <i class="mdui-icon mdui-fab-opened material-icons">mode_edit</i>
            </button>
            <div class="mdui-fab-dial">
                <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink" mdui-dialog="{target: '#example'}">
                    <i class="mdui-icon material-icons">backup</i>
                </button>
                <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue" mdui-dialog="{target: '#delete-dialog'}">
                    <i class="mdui-icon material-icons">touch_app</i>
                </button>
            </div>
        </div>
        <div class="mdui-dialog" id="example">
            <div class="mdui-dialog-title">添加一个新的模板</div>
            <div class="mdui-dialog-content">
                <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12">
                        <label class="mdui-textfield-label">站点URL</label>
                        <textarea class="mdui-textfield-input" id="startUrl_field"></textarea>
                    </div>
                </div>
                <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
                    <form>
                        <label class="mdui-radio">
                            <input type="radio" name="static" value="1" />
                            <i class="mdui-radio-icon"></i>
                            动态页面
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="static" value="0" checked/>
                            <i class="mdui-radio-icon"></i>
                            静态页面
                        </label>
                    </form>
                </div>
                <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12">
                        <label class="mdui-textfield-label">目标方法url</label>
                        <textarea class="mdui-textfield-input" id="target_field"></textarea>
                    </div>
                </div>
                <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12">
                        <label class="mdui-textfield-label">请求头</label>
                        <textarea class="mdui-textfield-input" id="headers_field"></textarea>
                    </div>
                </div>
                <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12">
                        <label class="mdui-textfield-label">层数</label>
                        <textarea class="mdui-textfield-input" id="level_field"></textarea>
                    </div>
                </div>
                <div id="dialog-content">

                </div>
            </div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>cancel</button>
                <button class="mdui-btn mdui-ripple" mdui-dialog-confirm id="submit">submit</button>
            </div>
        </div>
        <div class="mdui-dialog" id="delete-dialog">
            <div class="mdui-dialog-title">删除指定模板</div>
            <div class="mdui-dialog-content">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">请输入页面中需要删除的模板的序号</label>
                    <input class="mdui-textfield-input" id="index_field" type="text" />
                </div>
                <div class="mdui-dialog-actions">
                    <button class="mdui-btn mdui-ripple" mdui-dialog-close>cancel</button>
                    <button class="mdui-btn mdui-ripple" mdui-dialog-confirm id="delete-button">Delete</button>
                </div>
            </div>
        </div>

        <script src="./js/jquery-3.2.1.min.js"></script>
        <!-- <script src="../js/bootstrap.min.js"></script>
        <script src="../js/Proper.js"></script> -->
        <script src="./js/mdui.js"></script>
        <script src="./js/administration.js"></script>
</body>

</html>
