<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Administor</title>
    <link href="css/mdui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="css/mychart.css">
    <link rel="stylesheet" href="chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css">
</head>

<body class="mdui-theme-primary-blue mdui-theme-accent-teal mdui-theme-layout-dark">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-blue-100">
            <!-- <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                        <i class="mdui-icon material-icons">menu</i>
                    </a> -->
            <span class="mdui-typo-title">Flyer查分</span>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:void(0);" class="mdui-btn mdui-btn-icon" mdui-dialog="{target: '#loginDialog'}">
                <i class="mdui-icon material-icons">account_circle</i>
            </a>
            <a href="#" id="username-field">←请登录</a>
            <!-- <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">refresh</i>
            </a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">more_vert</i>
            </a> -->
        </div>
    </header>
    <div class="mdui-container">
        <div class="mdui-row mdui-m-t-5 mdui-m-b-2"></div>
        <div class="mdui-row">
            <div class="mdui-col-xs-3 mdui-m-t-2 mdui-m-b-2">
                <div class="mdui-appbar">
                    <div class="mdui-tab mdui-color-theme mdui-tab-full-width" mdui-tab>
                        <a href="#major-search" class="mdui-ripple mdui-ripple-white">查专业</a>
                        <a href="#school-search" class="mdui-ripple mdui-ripple-white">查学校</a>
                        <a href="#province-search" class="mdui-ripple mdui-ripple-white">查省份</a>
                    </div>
                </div>
                <div id="major-search">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">学校名称</label>
                        <textarea class="mdui-textfield-input" id="major-input-school"></textarea>
                    </div>
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">考生省份</label>
                        <textarea class="mdui-textfield-input" id="major-input-province"></textarea>
                    </div>
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">考生专业</label>
                        <textarea class="mdui-textfield-input" id="major-input-major"></textarea>
                    </div>
                    <button class="mdui-btn mdui-m-t-2 mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="major-search-submit">Search</button>
                </div>
                <div id="school-search">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">学校名称</label>
                        <textarea class="mdui-textfield-input" id="school-input-school"></textarea>
                    </div>
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">考生省份</label>
                        <textarea class="mdui-textfield-input" id="school-input-province"></textarea>
                    </div>
                    <button class="mdui-btn mdui-m-t-2 mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="school-search-submit">Search</button>
                </div>
                <div id="province-search">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">考生省份</label>
                        <textarea class="mdui-textfield-input" id="province-input-province"></textarea>
                    </div>
                    <button class="mdui-btn mdui-m-t-2 mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="province-search-submit">Search</button>
                </div>
            </div>
            <div class="mdui-col-xs-9 mdui-m-t-2 mdui-m-b-2">
                <div class="mdui-tab mdui-tab-full-width" mdui-tab>
                    <a href="#data-fragment" class="mdui-ripple">数据显示</a>
                    <a href="#major-fragment" class="mdui-ripple">选择心仪专业</a>
                    <a href="#info-fragment" class="mdui-ripple">设置个人信息</a>
                </div>
                <div id="data-fragment" class="mdui-p-a-2">
                    <div id="dataFragment">

                    </div>
                    <div class="mdui-tab mdui-tab-centered" mdui-tab id="grade-tab">
                        <a href="#max-grade-chart" class="mdui-ripple mdui-ripple-white" id="tab-max">最高分</a>
                        <a href="#min-grade-chart" class="mdui-ripple mdui-ripple-white" id="tab-min">最低分</a>
                        <a href="#ave-grade-chart" class="mdui-ripple mdui-ripple-white" id="tab-ave">平均分</a>
                    </div>
                    <div id="max-grade-chart">
                        <!-- max-grade-chart; -->
                    </div>
                    <div id="min-grade-chart">
                        <!-- min-grade-chart; -->
                    </div>
                    <div id="ave-grade-chart">
                        <!-- ave-grade-chart; -->
                    </div>
                    <div id="province-grade-chart">
                        <!-- province-grade-chart; -->
                    </div>
                    <button class="mdui-fab mdui-color-theme-accent mdui-ripple mdui-fab-fixed">
                        <i class="mdui-icon material-icons" id="add-chart">add</i>
                    </button>
                </div>
                <div id="major-fragment" class="mdui-p-a-2">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <i class="mdui-icon material-icons">search</i>
                        <label class="mdui-textfield-label">专业名称（支持模糊查询）</label>
                        <textarea class="mdui-textfield-input" id="input-major-search"></textarea>
                    </div>
                    <div class="mdui-row">
                        <div class="mdui-col-xs-4 mdui-m-t-2 mdui-m-b-2"></div>
                        <div class="mdui-col-xs-4 mdui-m-t-2 mdui-m-b-2">
                            <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" id="major-set-submit">添加心仪专业</button>
                        </div>
                        <div class="mdui-col-xs-4 mdui-m-t-2 mdui-m-b-2"></div>
                    </div>
                    <div id="major-search-list">
                        <!-- <label class="mdui-list-item mdui-ripple">
                            <div class="mdui-checkbox">
                                <input type="checkbox" value="软件工程" />
                                <i class="mdui-checkbox-icon"></i>
                            </div>
                            <div class="mdui-list-item-content">软件工程</div>
                            <i class="mdui-list-item-icon mdui-icon material-icons">chat</i>
                        </label> -->
                    </div>
                </div>
                <div id="info-fragment" class="mdui-p-a-2">
                    <div class="mdui-textfield mdui-textfield-expandable mdui-textfield-floating-label">
                        <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                            <i class="mdui-icon material-icons">star</i>
                        </button>
                        <input class="mdui-textfield-input" type="text" placeholder="文理分科" id="input-usrinfo-category" />
                        <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                            <i class="mdui-icon material-icons">close</i>
                        </button>
                    </div>
                    <div class="mdui-textfield mdui-textfield-expandable mdui-textfield-floating-label">
                        <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                            <i class="mdui-icon material-icons">star</i>
                        </button>
                        <input class="mdui-textfield-input" type="text" placeholder="考生省份" id="input-usrinfo-province" />
                        <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                            <i class="mdui-icon material-icons">close</i>
                        </button>
                    </div>
                    <div class="mdui-textfield mdui-textfield-expandable mdui-textfield-floating-label">
                        <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                            <i class="mdui-icon material-icons">star</i>
                        </button>
                        <input class="mdui-textfield-input" type="text" placeholder="高考分数" id="input-usrinfo-grade" />
                        <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                            <i class="mdui-icon material-icons">close</i>
                        </button>
                    </div>
                    <div class="mdui-row">
                        <div class="mdui-col-xs-4 mdui-m-t-2 mdui-m-b-2"></div>
                        <div class="mdui-col-xs-4 mdui-m-t-2 mdui-m-b-2">
                            <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" id="usrinfo-set-submit">confirm</button>
                        </div>
                        <div class="mdui-col-xs-4 mdui-m-t-2 mdui-m-b-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mdui-dialog" id="loginDialog">
            <div class="mdui-dialog-content">
                <div class="mdui-dialog-title">Signin or Signup</div>
                <div class="mdui-textfield">
                    <i class="mdui-icon material-icons">account_circle</i>
                    <label class="mdui-textfield-label">Username</label>
                    <input class="mdui-textfield-input" type="text" id="input-username" />
                    <div class="mdui-textfield-helper">Helper Text</div>
                </div>
                <div class="mdui-textfield">
                    <i class="mdui-icon material-icons">lock</i>
                    <label class="mdui-textfield-label">password</label>
                    <input class="mdui-textfield-input" type="password" id="input-password" />
                </div>
            </div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" id="signin-button" mdui-dialog-close>Signin</button>
                <button class="mdui-btn mdui-ripple" id="signup-button" mdui-dialog-confirm>Signup</button>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Proper.js"></script> -->
    <script src="js/mdui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.js"></script>
    <script src="js/chart.js"></script>
    <script src="chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.js"></script>
    <script src="js/CutoffView.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
