<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Administor</title>
    <link href="css/mdui.css" rel="stylesheet">
</head>

<body>
    <div class="mdui-container">
        <div class="mdui-row mdui-m-t-5">
            <i class="mdui-icon material-icons mdui-center">input</i>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
            <div class="mdui-col-xs-4"></div>
            <div class="mdui-textfield mdui-col-xs-4">
                <i class="mdui-icon material-icons">account_circle</i>
                <input class="mdui-textfield-input" type="text" placeholder="Username" id="username" />
            </div>
            <div class="mdui-col-xs-4"></div>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
            <div class="mdui-col-xs-4"></div>
            <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-4">
                <i class="mdui-icon material-icons">desktop_windows</i>
                <input class="mdui-textfield-input" type="password" placeholder="Password" id="password" />
            </div>
            <div class="mdui-col-xs-4"></div>
        </div>
        <div class="mdui-row mdui-m-t-3 mdui-m-b-2">
            <div class="mdui-col-xs-5"></div>
            <button class="mdui-col-xs-2 mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-color-indigo-a200" id="login">LOGIN</button>
            <div class="mdui-col-xs-5"></div>
        </div>
    </div>

    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Proper.js"></script> -->
    <script src="js/mdui.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
