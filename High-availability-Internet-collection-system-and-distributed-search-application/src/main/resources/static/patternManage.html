<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Admin</title>

    <!-- <link href="../css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="../css/mdui.css" rel="stylesheet">
</head>

<body>
    <div class="mdui-container">
        <div class="mdui-row">
            <div class="mdui-typo">
                <h1>
                    模板配置
                </h1>
                <hr/>
            </div>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
            <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-9">
                <label class="mdui-textfield-label">站点名称</label>
                <textarea class="mdui-textfield-input" id="website_name"></textarea>
            </div>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
            <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-9">
                <label class="mdui-textfield-label">采集频道名称</label>
                <textarea class="mdui-textfield-input" id="channel_name"></textarea>
            </div>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
            <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-9">
                <label class="mdui-textfield-label">频道URL</label>
                <textarea class="mdui-textfield-input" id="channel_url"></textarea>
            </div>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
            <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-9">
                <label class="mdui-textfield-label">模板创建时间</label>
                <textarea class="mdui-textfield-input" id="start_time"></textarea>
            </div>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
            <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-9">
                <label class="mdui-textfield-label">信息采集结束时间</label>
                <textarea class="mdui-textfield-input" id="stop_time"></textarea>
            </div>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2">
            <div class="mdui-col-xs-12">
                <button class="mdui-btn mdui-color-theme-accent mdui-color-indigo-a200 mdui-ripple mdui-btn-raised">
                    <i class="mdui-icon mdui-icon-right material-icons">create</i>Submit</button>
            </div>
        </div>
    </div>
    </div>

    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Proper.js"></script> -->
    <script src="./js/mdui.js"></script>
</body>

</html>
