<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Administor</title>
    <link href="css/mdui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="css/mychart.css">
    <link rel="stylesheet" href="chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css">
</head>

<body class="mdui-theme-primary-blue mdui-theme-accent-pink mdui-theme-layout-dark mdui-p-t-5">
    <header class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide">
        <div class="mdui-toolbar mdui-color-blue-100">
            <span class="mdui-typo-title">Flyer查分</span>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:void(0);" class="mdui-btn mdui-btn-icon" mdui-dialog="{target: '#loginDialog'}" id="account">
                <i class="mdui-icon material-icons">account_circle</i>
            </a>
            <a href="#" id="username-field">←请登录</a>
        </div>
    </header>
    <div class="mdui-container">
        <!-- <div class="mdui-divider"></div> -->
        <div class="ndui-row mdui-m-t-2 mdui-m-b-2"></div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2 mdui-col-xs-3">
            <div class="mdui-list" id="collected-school-list">

            </div>
            <div class="mdui-divider-dark"></div>
            <div class="mdui-list">
                <label class="mdui-list-item mdui-ripple" id="add-more-school">
                    <div class="mdui-list-item-avatar mdui-icon material-icons">assignment</div>
                    <div class="mdui-list-item-content">添加更多学校</div>
                </label>
            </div>
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2 mdui-col-xs-7">
            <!-- <div class="mdui-row mdui-col-xs-5"> -->
            <div id="school-display">

            </div>
            <div id="school-input">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">学校名称</label>
                    <input class="mdui-textfield-input" id="schoolinput" type="text" />
                </div>
            </div>
            <div class="mdui-list" id="school-search">

            </div>
            <div id="school-confirm">
                <button class="mdui-btn mdui-btn-icon mdui-theme-accent mdui-ripple">
                    <i class="mdui-icon material-icons" id="s-confirm">add</i>
                </button>
            </div>
            <!-- </div> -->
        </div>
        <div class="mdui-row mdui-m-t-2 mdui-m-b-2 mdui-col-xs-2"></div>

        <div class="mdui-dialog" id="loginDialog">
            <div class="mdui-dialog-content">
                <div class="mdui-dialog-title">Signin or Signup</div>
                <div class="mdui-textfield">
                    <i class="mdui-icon material-icons">account_circle</i>
                    <label class="mdui-textfield-label">Username</label>
                    <input class="mdui-textfield-input" type="text" id="input-username" />
                    <div class="mdui-textfield-helper">Helper Text</div>
                </div>
                <div class="mdui-textfield">
                    <i class="mdui-icon material-icons">lock</i>
                    <label class="mdui-textfield-label">password</label>
                    <input class="mdui-textfield-input" type="password" id="input-password" />
                </div>
            </div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" id="signin-button" mdui-dialog-close>Signin</button>
                <button class="mdui-btn mdui-ripple" id="signup-button" mdui-dialog-confirm>Signup</button>
            </div>
        </div>
        <div class="mdui-dialog" id="exitDialog">
            <div class="mdui-dialog-title">Exit</div>
            <div class="mdui-dialog-content">您想要退出当前账户吗？</div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple">cancel</button>
                <button class="mdui-btn mdui-ripple" id="exit-button" mdui-dialog-confirm>confirm</button>
            </div>
        </div>
        <!-- <div class="mdui-divider-dark"></div> -->
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Proper.js"></script> -->
    <script src="js/mdui.js"></script>
    <script src="js/mdui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.js"></script>
    <script src="js/chart.js"></script>
    <script src="chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.js"></script>
    <script src="js/CutoffView.js"></script>
    <script src="js/cookieUtils.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
